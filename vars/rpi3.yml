---

filesystem: ext4
root_on_ssd: false
boot_mode: null  # handled by archlinux arm itself
lang_env: false
lowmem: true
arch: arm
pacman_arch: armv7h
cpu_microcode: null
kernel: linux-rpi
carch: armv7h
chost: armv7l-unknown-linux-gnueabihf
extra_cflags: -mfloat-abi=hard -mfpu=neon
quirks:
  - archlinuxarm

