---
boot_mode: uefi
filesystem: btrfs
compile_server: false
desktop: true
server: false
xorg: true
xorg_profile: t4xxs
thinkpad: true
quirks:
  - thinkpad-cpu-throttling
cdown: false
virtualbox_host: true
users:
  - lin
features:
  - bluetooth-audio

# Possible fix for https://www.virtualbox.org/ticket/20180?cversion=0&cnum_hist=4
extra_kernel_params: 'split_lock_detect=off'
