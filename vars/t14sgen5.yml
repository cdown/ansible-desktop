---
boot_mode: uefi
filesystem: btrfs
compile_server: true
desktop: true
server: false
steam: true
vulkan_drivers:
  - vulkan-intel
  - lib32-vulkan-intel
xorg: true
xorg_profile: t14sgen2
thinkpad: true
features:
  - tex
  - bluetooth-audio
  - tlp
  - intel-space-heater

# EC interrupts constantly drain the battery from S3, so ignore them.
extra_kernel_params: "acpi.ec_no_wakeup=1"

# This thing has an Intel space heater, give it some more juice since it
# doesn't last that long
batt_thresh_min: 70
batt_thresh_max: 80
