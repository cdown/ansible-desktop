# PipeWire/WirePlumber ALSA (built-in audio) configuration
# Lower priority than Bluetooth ensures fallback behavior

monitor.alsa.rules = [
  {
    matches = [
      {
        # Match built-in audio outputs (PCI devices)
        node.name = "~alsa_output.pci.*"
      }
    ]
    actions = {
      update-props = {
        # Lower priority than Bluetooth (1200)
        priority.driver = 1000
        priority.session = 1000
      }
    }
  }
]
