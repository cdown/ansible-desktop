filesystem: ext4
root_on_ssd: false
boot_mode: rpi
lang_env: false
compile_server: false
desktop: false
xorg: false
uses_hdd: true
lowmem: true
arch: arm
pacman_arch: armv7h
cpu_microcode: null
kernel: linux-rpi
carch: armv7h
chost: armv7l-unknown-linux-gnueabihf
extra_cflags: -mfloat-abi=hard -mfpu=neon
quirks:
  - archlinuxarm
  - doufu
features:
  - wireguard-server
users:
  - cdown
  - lin

