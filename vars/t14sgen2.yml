---
boot_mode: uefi
filesystem: btrfs
compile_server: true
desktop: true
server: false
extra_kernel_params: 'mem_sleep_default=shallow'  # touchpad/i2c go crazy on S3 :(
steam: true
vulkan_drivers:
  - vulkan-intel
  - lib32-vulkan-intel
xorg: true
xorg_profile: t14sgen2
thinkpad: true
quirks:
  - thinkpad-cpu-throttling
features:
  - tex
  - bluetooth-audio
  - tlp
